name: âœ¨ Deploy Windy Frontend to S3 + Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“… Checkout code
      uses: actions/checkout@v3

    - name: ðŸš€ Set up Python (for AWS CLI)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ðŸ“¦ Install AWS CLI
      run: |
        pip install awscli

    - name: ðŸŒŒ Sync to S3 (Frontend)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        aws s3 sync ./ s3://$S3_BUCKET --delete --region $AWS_REGION \
          --exclude ".git/*" --exclude ".github/*"

    - name: ðŸš€ Notify via SNS (optional)
      if: success()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        aws sns publish --topic-arn "$SNS_TOPIC_ARN" \
          --message "âœ… Frontend deployed to S3 successfully via GitHub Actions."

