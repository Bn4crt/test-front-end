name: ‚ú® Deploy Windy Frontend to S3 + Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: üìÖ Checkout code
      uses: actions/checkout@v3

    - name: üöÄ Set up Python (for AWS CLI)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: üì¶ Install AWS CLI
      run: |
        pip install awscli

    - name: üåå Sync to S3 (Frontend)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        aws s3 sync ./ s3://$S3_BUCKET --delete --region $AWS_REGION \
          --exclude ".git/*" --exclude ".github/*"

    - name: üì¢ Notify via SNS ‚Äì ‚úÖ Success
      if: success()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
          --message "‚úÖ Frontend deployed successfully via GitHub Actions."

    - name: üì¢ Notify via SNS ‚Äì ‚ùå Failure
      if: failure()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
          --message "‚ùå Frontend deployment failed in GitHub Actions. Please check the logs."

